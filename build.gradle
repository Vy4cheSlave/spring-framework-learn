plugins {
    id('java-library')
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    manifest {
        attributes('Main-Class':'authorization.App')
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.37'
    implementation 'org.springframework:spring-core:5.3.37'
    implementation 'org.springframework:spring-beans:5.3.37'
}